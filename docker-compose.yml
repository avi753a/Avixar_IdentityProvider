version: '3.8'

services:
  # Service 1: The Database
  mongodb:
    image: mongo:latest
    container_name: my_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123

  # Service 2: The Cache
  redis:
    image: redis:alpine
    container_name: my_redis
    restart: always
    ports:
      - "6379:6379"
    # Optional: Enable persistence for Redis so cache survives restarts
    command: redis-server --save 60 1 --loglevel warning

volumes:
  mongo_data:
